<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 5.1</title>
</head>

<body>

    <script>

        class Produto {

            #origem
            #preco
            #marca
            #codigo
            #descricao

            constructor(codigo) { this.setCodigo(codigo) }

            setOrigem(origem) { this.#origem = origem }
            setPreco(preco) { this.#preco = preco }
            setMarca(marca) { this.#marca = marca }
            setCodigo(codigo) { this.#codigo = codigo }
            setDescricao(descricao) { this.#descricao = descricao }

            getOrigem() { return this.#origem }
            getPreco() { return this.#preco }
            getMarca() { return this.#marca }
            getCodigo() { return this.#codigo }
            getDescricao() { return this.#descricao }

        }

        class Vestuario extends Produto {

            #tipo
            #tamanho
            #cor

            constructor(codigo, tipo) {
                super(codigo) // Executar o construtor da classe pai                
                this.setTipo(tipo)
            }

            setTipo(tipo) { this.#tipo = tipo }
            setTamanho(tamanho) { this.#tamanho = tamanho }
            setCor(cor) { this.#cor = cor }

            getTipo() { return this.#tipo }
            getTamanho() { return this.#tamanho }
            getCor() { return this.#cor }

        }

        // Instância de Vestuario, onde o 'codigo' é sempre obrigatório para "Produto"
        var bone = new Vestuario('B0N3', 'Chapéu')

        // Seta atributos do objeto
        bone.setMarca('Tico-tico') // Observe este atributo de "Produto"
        bone.setPreco(100.99) // Observe este atributo de "Produto"
        bone.setCor('branco') // Observe este atributo de "Vestuario"

        // Exibe o objeto
        console.log("bone: ", bone)


        class Alimento extends Produto {

            #sabor;
            #peso;

            constructor(codigo, sabor, peso) {
                super(codigo)
                this.setSabor(sabor)
                this.setPeso(peso)
            }

            setSabor(sabor) { this.#sabor = sabor }
            getSabor() { return this.#sabor }
            setPeso(peso) { this.#peso = peso }
            getPeso() { return this.#peso }

        }

        let uva = new Alimento('345678', 'doce', '100g')
        uva.setMarca('xinguelingue')
        console.log(uva);

        class Movel extends Produto {

            #pernas;
            #material;

            setPernas(pes) { this.#pernas = pes }
            setMaterial(mat) { this.#material = mat }

            getPernas() { return this.#pernas }
            getMaterial() { return this.#material }

        }

        var cadeira = new Movel('t6t67y7y87')
        cadeira.setPernas(4)
        cadeira.setMaterial('ferro')
        cadeira.setDescricao('Cadeira chique')
        console.log(cadeira)



    </script>

</body>

</html>
