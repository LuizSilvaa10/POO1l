    <p>Projetin Carro.</p>

    <script>

        // Cria classe 'Carro'
        class Carro {

            // Atributos
            #marca
            #modelo
            #cor
            #ano

            // Setters
            setMarca(marca) {
                // Faço sanitizações, validações, etc...

                // Atribuição
                this.#marca = marca;
            }
            setModelo(modelo) {

                // Faço sanitizações, validações, etc...

                // Atribuição
                this.#modelo = modelo;
            }
            setCor(cor) {
                // Faço sanitizações, validações, etc...

                // Atribuição
                this.#cor = cor;
            }
            setAno(ano) {
                // Faço sanitizações, validações, etc...

                // Atribuição
                this.#ano = ano;
            }

            // Getters
            getMarca() {
                return this.#marca
             }
            getModelo() {
                return this.#modelo
             }
            getCor() { 
                return this.#cor
            }
            getAno() {
                return this.#ano
             }

        }

        // Instância
        let Bugatti = new Carro();

        // Define atributos
        Bugatti.setMarca('Bugatti');
        Bugatti.setModelo('2020');
        Bugatti.setCor('azul');
        Bugatti.setAno('2021');

        // Exibe objeto no console
        console.log('Bugatti: ', Bugatti);

        // Exibe objeto no documento
        document.write(`
            <p>Bugatti:</p>
            <ul>
                <li>Marca: ${Bugatti.getMarca()}</li>
                <li>Modelo: ${Bugatti.getModelo()}</li>
                <li>Cor: ${Bugatti.getCor()}</li>
                <li>Ano de fabricação: ${Bugatti.getAno()}</li>
            </ul>
        `);

    </script>
